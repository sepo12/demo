<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
</head>
<body>
    
    <div class="container d-flex">
        <c:ForEach items="${currentUser}">
        <h1>Welcome + ${currentUser.firstName} </h1>

        <div class ="balance">
            <h2>Account Balance:</h2>
            <p>${currentUser.account}</p>
        </div>
        
        <div class="deposit">
            <h2>Deposit</h2>
            <button class="btn btn-primary">Click here to deposit</button>
        </div>

        <div id="deposit" class="d-none depositAmount">
            <label>Enter amount to deposit:</label>
            <input name="depositAmount" id="depositAmount" placeholder="enter amount to depoait"/>
            <button id="d-amount">Submit</button>
        </div>

        <div class="withdraw">
            <h2>Withdraw:</h2>
            <button class="btn btn-warning">Click here to withdraw</button>
            <div class="withdraw">
            <label>Enter Amount to withdraw: </label>
            <input placeholder="enter amount to withdraw" id="withdraw" class="withdraw"/>
            <button id="w=amount">Submit</button>
            </div>
        </div>
      
    </c:ForEach>
    </div>
    <script src=”https://code.jquery.com/jquery-3.2.1.slim.min.js” integrity=”sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN” crossorigin=”anonymous”></script>   
    <script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js integrity=”sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q” crossorigin=”anonymous”></script>
    <script src=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js” integrity=”sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl” crossorigin=”anonymous”></script>
</body>
</html>
